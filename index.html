<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTIC MARKET Intro - Responsive</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Intro */
    .intro {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,240,240,0.9));
      backdrop-filter: blur(10px);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 10;
      animation: fadeOut 2s ease forwards 9s;
      overflow: hidden;
    }
    .intro h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: 800;
      letter-spacing: clamp(2px, 1vw, 8px);
      text-align: center;
      margin: 0;
    }
    .artic {
      color: #32CD32;
      opacity: 0;
      animation: revealText 2s ease forwards 0.8s;
      position: relative;
    }
    .market {
      color: #FFD700;
      opacity: 0;
      animation: revealText 2s ease forwards 2.8s;
      position: relative;
    }
    .artic::before, .market::before {
      position: absolute; top: 0; left: 0;
      filter: blur(20px); z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }
    .artic::before { color: rgba(50,205,50,0.3); animation-delay: 3s; content:"ARTIC"; }
    .market::before { color: rgba(255,215,0,0.3); animation-delay: 5s; content:"MARKET"; }

    @keyframes pulse { 50% { opacity: 0.6; transform: scale(1.05); } }

    @keyframes revealText {
      0% { opacity: 0; clip-path: inset(0 100% 0 0); letter-spacing: 20px; transform: translateY(30px); }
      70% { opacity: 1; clip-path: inset(0 0 0 0); transform: translateY(0); }
      100% { opacity: 1; letter-spacing: 4px; }
    }

    .tagline {
      opacity: 0;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      margin: 0.5em 0 2em;
      color: #555;
      animation: fadeInUp 1.5s ease forwards 5.5s;
    }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* Floating Vegetables */
    .veggie-bg {
      position: absolute; inset: 0;
      pointer-events: none;
      z-index: 1;
      animation: hideVeggies 1.5s ease forwards 9s;
    }
    .veggie-item {
      position: absolute;
      font-size: clamp(24px, 5vw, 48px);
      animation: floatVeggie 6s ease-in-out infinite;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
      opacity: 0.2;
    }
    @keyframes floatVeggie {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
    }
    @keyframes hideVeggies {
      to { opacity: 0; transform: scale(0.8); visibility: hidden; }
    }

    /* Shopping Cart Animation */
    .loading-container {
      opacity: 0;
      animation: showBar 1s forwards 5s;
      position: relative;
      width: clamp(150px, 50vw, 320px);
      height: 4rem;
      overflow: visible;
      margin-top: 5em; /* MOVES THE CART AND LINE DOWN */
    }
    .loading-bar {
      width: 100%;
      height: 1.3px;
      background: #333;
      border-radius: 1px;
      position: absolute;
      bottom: 11px;
    }
    .shopping-cart {
      position: absolute;
      bottom: 12px;
      left: 0;
      opacity: 0;
      transform-origin: bottom center;
      animation: moveCart 3s ease-in-out forwards 5.5s;
    }
    .cart-body {
      font-size: 37px;
      margin-bottom: 1px;
      position: relative;
      transform: scaleX(-1); /* Flip cart horizontally */
      z-index: 2;
    }
    .wheel {
      position: absolute;
      bottom: 0px;
      width: 10px;
      height: 10px;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 50%;
      animation: rotateWheel 0.4s linear infinite;
      z-index: 2;
    }
    /* Small white hub inside wheel */
    .wheel::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .front-wheel { right: 4px; }
    .back-wheel { left: 9px; }

    @keyframes rotateWheel {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes moveCart {
      0% { opacity: 1; transform: translateX(0) rotate(0); }
      15% { transform: translateX(10%) rotate(-3deg); }
      40%, 60% { transform: translateX(45%) rotate(1deg); }
      50%, 70% { transform: translateX(65%) rotate(-1deg); }
      90% { transform: translateX(calc(clamp(150px, 50vw, 320px) - 100% + 5px)) rotate(2deg); }
      100% { opacity: 1; transform: translateX(calc(clamp(150px, 50vw, 320px) - 100%)) rotate(0); }
    }
    @keyframes showBar { to{opacity:1;} }

    /* Main page */
    .main {
      opacity: 0; text-align: center;
      padding: 8vh 5vw;
      animation: showMain 2s ease forwards 10s;
      color: white;
    }
    .main h2 {
      font-size: clamp(1.5rem, 6vw, 3rem);
      margin-bottom: 1rem;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 1.5s ease forwards 10.2s;
    }
    @keyframes zoomIn {
      to { opacity:1; transform:scale(1); }
    }
    .main p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      opacity: 0.9;
    }

    @keyframes fadeOut { to{opacity:0; transform:scale(1.05); visibility:hidden;} }

  </style>
</head>
<body>

  <!-- Intro -->
  <div class="intro">
    <!-- Floating veggies -->
    <div class="veggie-bg">
      <div class="veggie-item" style="top:20%; left:15%;">ü•¶</div>
      <div class="veggie-item" style="top:30%; left:70%;">ü•ï</div>
      <div class="veggie-item" style="top:60%; left:25%;">üçÖ</div>
      <div class="veggie-item" style="top:75%; left:55%;">üåΩ</div>
    </div>

    <h1 class="artic">ARTIC</h1>
    <h1 class="market">MARKET</h1>
    <div class="tagline">- Thrive with Respect</div>

    <!-- Loading bar -->
    <div class="loading-container">
      <div class="shopping-cart">
        <!-- Cart -->
        <div class="cart-body">üõí</div>
        <div class="wheel front-wheel"></div>
        <div class="wheel back-wheel"></div>
      </div>
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h2>Welcome to <span style="color:#FFD700;">ARTIC</span> <span style="color:#32CD32;">MARKET</span></h2>
    <p>Your trusted destination for fresh, organic, and locally sourced produce.</p>
  </div>

</body>
</html>
